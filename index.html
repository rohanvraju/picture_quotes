<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Quotes</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=rapidtables.com">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Image Container -->
    <div class="image-container" id="image-container">
        <img src="https://images.unsplash.com/photo-1607798137056-504af3a038ed?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80"
            alt="">
        <div class="text-container">
            <div class="quote-container" id="quote-container">
                Example Quote
            </div>
            <div class="author-container" id="author-container">
                AUTHOR
            </div>
        </div>
    </div>
        
    <!-- Image Container -->
    <div class="image-container" id="image-container">
        <img src="https://images.unsplash.com/photo-1607798137056-504af3a038ed?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80"
            alt="">
        <div class="text-container">
            <div class="quote-container" id="quote-container">
                Example Quote
            </div>
            <div class="author-container" id="author-container">
                AUTHOR
            </div>
        </div>
    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
